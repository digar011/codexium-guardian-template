name: Codex PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

# ðŸ§¯ Prevent duplicate orchestration per PR
concurrency:
  group: codex-pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  neo:
    name: Run Neo Orchestrator
    uses: ./.github/workflows/neo-orchestrator.yml
    with:
      # Safe default; caller controls cost here
      enable_automation: true
    secrets: inherit


