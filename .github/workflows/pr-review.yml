name: Codex PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

# ğŸ§¯ Cost safety: prevent duplicate OpenAI calls
concurrency:
  group: codex-review-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  codex:
    name: Generate Codex review
    runs-on: ubuntu-latest

    # ğŸ§  Kill switch (global cost control)
    if: vars.NEO_AUTOMATION_ENABLED == 'true' && github.event.pull_request.draft == false

    # ğŸ” Minimum required permissions
    permissions:
      contents: read
      pull-requests: write
      issues: write

    # â±ï¸ Hard stop to prevent runaway cost
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Codex review (fail-open)
        id: codex
        uses: openai/codex-action@v1
        continue-on-error: true   # ğŸš¨ NEVER block merge
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            Review ONLY the changes in this pull request.

            Focus on:
            - Correctness
            - Security
            - Performance
            - Missing or inadequate tests

            Be concise and actionable.

