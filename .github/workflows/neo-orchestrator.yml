name: Neo Orchestrator (V4)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

  workflow_dispatch:

concurrency:
  group: neo-orchestrator-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  guardian:
    name: Run Codex Guardian
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    uses: ./.github/workflows/codex-guardian.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  neo_decision:
    name: Neo Decision
    runs-on: ubuntu-latest
    needs: guardian
    if: needs.guardian.outputs.final_message != ''

    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Post Neo Decision comment
        uses: actions/github-script@v7
        env:
          FINAL_MESSAGE: ${{ needs.guardian.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.warning("No pull_request context (likely workflow_dispatch). Skipping PR comment.");
              return;
            }

            const body = [
              "## Neo Decision (V4)",
              "",
              "**Status:** Advisory review complete âœ…",
              "**Source:** Codex Guardian",
              "",
              "---",
              "",
              process.env.FINAL_MESSAGE
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });
