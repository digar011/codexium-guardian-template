name: Codex Materializer (Guardian)

on:
  workflow_dispatch:
    inputs:
      task_id:
        description: "Codex task identifier (e.g. v4-docs-baseline)"
        required: true
      target_path:
        description: "Target directory (e.g. docs)"
        required: true
      files:
        description: |
          JSON object mapping filename -> file content.
          Example:
          {
            "README.md": "# Title",
            "SERVICES.md": "Content"
          }
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  materialize:
    name: Materialize Codex Output
    runs-on: ubuntu-latest

    # üßØ Global safety switch
    if: vars.NEO_AUTOMATION_ENABLED == 'true'

    steps:
      # 1Ô∏è‚É£ Checkout repository with write token
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2Ô∏è‚É£ Validate JSON payload early
      - name: Validate JSON payload
        run: |
          echo '${{ inputs.files }}' | jq type > /dev/null

      # 3Ô∏è‚É£ Create target directory
      - name: Create target directory
        run: |
          mkdir -p "${{ inputs.target_path }}"

      # 4Ô∏è‚É£ Write files safely
      - name: Write files
        run: |
          echo '${{ inputs.files }}' \
            | jq -r 'to_entries[] | "\(.key)\u0000\(.value)"' \
            | while IFS=$'\0' read -r filename content; do
                echo "Writing $filename"
                echo "$content" > "${{ inputs.target_path }}/$filename"
              done

      # 5Ô∏è‚É£ Configure git identity
      - name: Configure git identity
        run: |
          git config user.name "codexium-guardian-bot"
          git config user.email "guardian@codexium.ai"

      # 6Ô∏è‚É£ Ensure git remote exists (CRITICAL FIX)
      - name: Configure git remote
        run: |
          git remote remove origin || true
          git remote add origin https://github.com/${{ github.repository }}.git

      # 7Ô∏è‚É£ Create branch
      - name: Create branch
        run: |
          git checkout -b codex/${{ inputs.task_id }}

      # 8Ô∏è‚É£ Commit changes (fail if nothing to commit)
      - name: Commit changes
        run: |
          git add "${{ inputs.target_path }}"
          git diff --cached --quiet && echo "No changes to commit" && exit 1
          git commit -m "codex: materialize ${{ inputs.task_id }}"

      # 9Ô∏è‚É£ Push branch
      - name: Push branch
        run: |
          git push origin codex/${{ inputs.task_id }}

      # üîü Open pull request
      - name: Open pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: codex/${{ inputs.task_id }}
          title: "Codex: ${{ inputs.task_id }}"
          body: |
            ## Codex Materialized Output

            **Task:** ${{ inputs.task_id }}
            **Target Path:** `${{ inputs.target_path }}`

            This PR was automatically generated by **Codex Guardian**.

            - Documentation / deterministic output only
            - V4 rules enforced
            - Human approval required
            - No auto-merge
          labels: |
            codex
            guardian
            automated
