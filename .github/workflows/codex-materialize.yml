name: Codex Materializer (Guardian)

on:
  workflow_dispatch:
    inputs:
      task_id:
        description: "Codex task identifier (e.g. v4-docs-baseline)"
        required: true
        type: string
      target_path:
        description: "Target directory (e.g. docs)"
        required: true
        type: string
      files:
        description: |
          JSON object mapping filename -> file content.
          Example:
          {
            "README.md": "# Title",
            "SERVICES.md": "Content"
          }
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

# ðŸ” Global safety switch (resolved at runtime)
env:
  NEO_AUTOMATION_ENABLED: ${{ secrets.NEO_AUTOMATION_ENABLED }}

jobs:
  materialize:
    name: Materialize Codex Output
    runs-on: ubuntu-latest

    steps:
      # 0ï¸âƒ£ Guardian kill switch (MUST be first)
      - name: Guardian kill switch
        shell: bash
        run: |
          if [ "${NEO_AUTOMATION_ENABLED}" != "true" ]; then
            echo "âŒ NEO automation is disabled. Exiting."
            exit 1
          fi
          echo "âœ… NEO automation enabled. Continuing."

      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2ï¸âƒ£ Validate JSON payload early
      - name: Validate JSON payload
        shell: bash
        run: |
          echo '${{ inputs.files }}' | jq type > /dev/null

      # 3ï¸âƒ£ Create target directory
      - name: Create target directory
        shell: bash
        run: |
          mkdir -p "${{ inputs.target_path }}"

      # 4ï¸âƒ£ Write files (hardened)
      - name: Write files
        shell: bash
        run: |
          set -euo pipefail
          
          # Parse and write each file
          while IFS= read -r entry; do
            # Skip empty entries
            if [ -z "$entry" ]; then
              continue
            fi
            
            # Extract filename and content using jq
            filename=$(echo "$entry" | jq -r '.key')
            content=$(echo "$entry" | jq -r '.value')
            
            # Validate filename
            if [ -z "$filename" ] || [ "$filename" = "null" ]; then
              echo "âš ï¸  Skipping entry with invalid key"
              continue
            fi
            
            # Normalize filename
            filename=$(echo "$filename" | xargs)
            filename="${filename#/}"
            filename="${filename%/}"
            
            # Skip if empty after normalization
            if [ -z "$filename" ]; then
              echo "âš ï¸  Skipping empty filename"
              continue
            fi
            
            # Build filepath
            filepath="${{ inputs.target_path }}/${filename}"
            
            # Verify it's not a directory
            if [ -d "$filepath" ]; then
              echo "âš ï¸  Skipping existing directory: $filepath"
              continue
            fi
            
            echo "ðŸ“ Writing: $filepath"
            
            # Create parent directory
            mkdir -p "$(dirname "$filepath")"
            
            # Write file
            printf '%s' "$content" > "$filepath"
            
            echo "âœ… Created: $filepath"
          done < <(echo '${{ inputs.files }}' | jq -c 'to_entries[]')

      # 5ï¸âƒ£ Configure git identity
      - name: Configure git identity
        shell: bash
        run: |
          git config user.name "codexium-guardian-bot"
          git config user.email "guardian@codexium.ai"

      # 6ï¸âƒ£ Ensure git remote exists
      - name: Configure git remote
        shell: bash
        run: |
          git remote remove origin || true
          git remote add origin https://github.com/${{ github.repository }}.git

      # 7ï¸âƒ£ Create branch
      - name: Create branch
        shell: bash
        run: |
          git checkout -b codex/${{ inputs.task_id }}

      # 8ï¸âƒ£ Commit changes
      - name: Commit changes
        shell: bash
        run: |
          git add "${{ inputs.target_path }}"
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 1
          fi
          git commit -m "codex: materialize ${{ inputs.task_id }}"

      # 8.5ï¸âƒ£ Delete remote branch if it exists
      - name: Delete remote branch if exists
        shell: bash
        run: |
          git push origin --delete codex/${{ inputs.task_id }} || echo "Branch doesn't exist on remote, continuing..."

      # 9ï¸âƒ£ Push branch
      - name: Push branch
        shell: bash
        run: |
          git push --force origin codex/${{ inputs.task_id }}

      # ðŸ”Ÿ Open pull request
      - name: Open pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: codex/${{ inputs.task_id }}
          title: "Codex: ${{ inputs.task_id }}"
          body: |
            ## Codex Materialized Output

            **Task:** ${{ inputs.task_id }}
            **Target Path:** `${{ inputs.target_path }}`

            This PR was automatically generated by **Codex Guardian**.

            - Deterministic output only
            - V4 rules enforced
            - Human approval required
            - No auto-merge
          labels: |
            codex
            guardian
            automated
